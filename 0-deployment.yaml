---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vna-api-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: vna-api-app
  template:
    metadata:
      labels:
        app: vna-api-app
    spec:
      containers:
        - name: vna-api-app
          image: lumberjoc/vna-api-app:26
          ports:
            - name: http
              containerPort: 9090
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
