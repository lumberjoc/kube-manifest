---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          image: lumberjoc/blog-app:18
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
